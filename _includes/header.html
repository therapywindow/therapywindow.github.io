<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">

      <div class="trigger">
        {% for page in site.pages %}
          {% if page.navtitle %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.navtitle }}</a>
          {% elsif page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

      </div>
    </nav>

  </div>

</header>
